<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginScreenPopup.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="header">
        <div class="content">
            <img src="../images/Ekaralu LOGO.svg " alt="Ekaralu-logo" id="logo">
            <h1 id="sub-content">Why you should list with us?</h1>
            <div class="cont0" style="display: flex;">
                <div id="cont1" class="d-flex">
                    <p class="cont2p">List Your Agriculture / Farm Land</p>  
                </div>
                <div id="login-signup-container">
                <label class="item1" style="margin-right: 10px;">Login</label>
                <label class="item2" style="margin-left: -10px;">Signup</label>
              </div>
                <div class="img2" >
                    <img src="../images/textalign-justifycenter.svg" id="item">
                    <label id="cont3">MENU</label>
                </div>
            </div>
        </div>
    </div>
    
    
    <div class="popup">
        <img src="../images/Ekaralu LOGO.svg" alt="Ekaralu-logo" class="ekaralu_Logo">
        <h2>Continue with Mobile Number</h2>
        <p id="verification">Please enter your registered Mobile Number Or Email Address</p>
        <div class="borderForMobile">
            <label class="mobile_number">Mobile number</label>
        </div>
        <button>Continue</button>
        <br>
        <label for="checkbox" class="custom-label">
            <input type="checkbox" id="checkbox" name="check" value="check" class="custom-checkbox">
            Get Update On <span>WhatsApp?</span>
        </label>
    </div>
    
    
</body>
</html>
