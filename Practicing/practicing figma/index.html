<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Code</title>
</head>
<body>
    <style>
        .flex {
            display: inline; /* Display images in a flex container */
            align-items: center; /* Align content vertically */
            margin: 10px; /* Add some margin between sets */
        }

        .Frame1 {
            /* Your existing Frame1 styles */
        }

        .Frame1 img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            flex: 1; /* Expand image to fill available space */
            margin-right: 10px; /* Add spacing between images */
        }
    </style>
    <button id="generateButton">Generate Code</button>
    <div id="generatedCodeContainer"></div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const generateButton = document.getElementById("generateButton");
            const generatedCodeContainer = document.getElementById("generatedCodeContainer");

            generateButton.addEventListener("click", function() {
                for (let i = 0; i < 3; i++) {  // Generate 3 sets of the code
                    const generatedCode = `
<div class="flex">
    <div class="Frame1">
        <img src="../Figma design/img/7.svg" alt="1.svg" id="A">
        <p id="Acres">50 Acres<span id="price">₹ 2.5 Cr p/a</span> 
        </p>
        <p1 id="Location">Area,Location,Zaheerabad</p1><br>
        <div class="add ">
            <div class="slidebar">
                <p3>More details</p3>
                <img src="../Figma design/img/arrow-right.svg" alt="arrow-right" id="arrow-right">
            </div>
            <div class="call d-flex">
                <img src="../Figma design/img/incoming call.svg" alt="call-incoming" id="call-incoming">
            </div>
        </div>
        <br>
    </div>
</div>`;
                    const newDiv = document.createElement('div');
                    newDiv.innerHTML = generatedCode;
                    generatedCodeContainer.appendChild(newDiv);
                }
            });
        });
    </script>
</body>
</html>
